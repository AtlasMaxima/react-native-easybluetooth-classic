apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile project(":react-native-easy-bluetooth-core")
    compile('com.github.douglasjunior.AndroidBluetoothLibrary:BluetoothLowEnergyLibrary:master-SNAPSHOT') {
        changing = true // Gradle will then check for updates every 24 hours
    }
}